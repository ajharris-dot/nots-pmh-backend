<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="topbar">
    <div class="topbar-left">
      <button id="backBtn" class="secondary">â† Back</button>
      <h1>Admin Hub</h1>
    </div>
    <div class="topbar-logo"></div>
    <div class="topbar-actions">
      <button id="logoutBtn" class="secondary">Log out</button>
    </div>
  </div>

  <div class="content">
    <div class="section-card">
      <h3>Users</h3>

      <form id="userForm" class="modal-card" style="padding:12px; margin-bottom:12px;">
        <input type="hidden" id="userId" />
        <label>Email</label>
        <input id="userEmail" type="email" required />
        <label>Name</label>
        <input id="userName" type="text" />
        <label>Role</label>
        <select id="userRole">
          <option value="admin">admin</option>
          <option value="operations">operations</option>
          <option value="employment">employment</option>
          <option value="manager">manager</option>
          <option value="user">user</option>
        </select>
        <label>Password (leave blank to keep)</label>
        <input id="userPassword" type="password" />
        <div class="modal-actions">
          <button type="button" id="resetUserForm" class="secondary">Reset</button>
          <button type="submit" class="primary">Save</button>
        </div>
      </form>

      <div id="usersList" style="border:1px solid var(--line); border-radius:8px; padding:8px; background:#fff; max-height:60vh; overflow:auto;"></div>
    </div>
  </div>

  <script src="/admin.js" defer></script>
</body>
</html>
