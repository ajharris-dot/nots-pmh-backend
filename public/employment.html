<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Employment — Candidates</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="card-view">
  <header class="topbar">
    <h1>Employment</h1>

    <div class="topbar-logo">
      <img src="/logo.png" alt="Logo"/>
    </div>

    <div class="topbar-actions">
      <button id="backToHubBtn" class="secondary">← Positions</button>

      <!-- View toggle -->
      <div class="view-toggle" role="group" aria-label="View toggle">
        <button id="candCardViewBtn" class="secondary">Cards</button>
        <button id="candListViewBtn" class="secondary">List</button>
      </div>

      <!-- Optional auth controls (employment.js will handle visibility/logic) -->
      <button id="loginBtn" class="secondary">Log In</button>
      <button id="logoutBtn" class="secondary" style="display:none">Log Out</button>

      <button id="addCandidateBtn" class="primary">+ Add Candidate</button>
    </div>
  </header>

  <main class="content">
    <!-- Unified toolbar: search, hired filter, count, pretty sort -->
    <div class="toolbar toolbar-flex">
      <div class="toolbar-left">
        <input id="search" class="search-input" placeholder="Search name / email / phone"/>

        <!-- Hired filter -->
        <div id="hireFilter" class="segmented" role="tablist" aria-label="Hired filter">
          <button class="seg active" data-filter="all" role="tab" aria-selected="true">All</button>
          <button class="seg" data-filter="hired" role="tab" aria-selected="false">Hired</button>
          <button class="seg" data-filter="not_hired" role="tab" aria-selected="false">Not hired</button>
        </div>

        <!-- Live candidate count -->
        <div id="candCount" class="count-pill" aria-live="polite">0 candidates</div>
      </div>

      <div class="toolbar-right">
        <!-- Pretty sort controls -->
        <div class="sort-controls">
          <label class="select">
            <span class="select-label">Sort</span>
            <div class="select-wrap">
              <select id="sortField" aria-label="Sort by">
                <option value="name">Name</option>
                <option value="status">Hire Process</option>
              </select>
              <svg class="caret" width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M7 10l5 5 5-5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </div>
          </label>

          <label class="select">
            <span class="select-label">Order</span>
            <div class="select-wrap">
              <select id="sortDir" aria-label="Sort order">
                <option value="asc">A → Z / Pending → Hired</option>
                <option value="desc">Z → A / Hired → Pending</option>
              </select>
              <svg class="caret" width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M7 10l5 5 5-5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </div>
          </label>
        </div>
      </div>
    </div>

    <!-- Candidate cards/list -->
    <div id="candidatesGrid" class="card-grid"></div>
  </main>

  <!-- Add/Edit Candidate Modal -->
  <div id="candidateModal" class="modal hidden" aria-hidden="true">
    <div class="modal-card" style="width:min(700px,95vw)">
      <h2 id="candidateModalTitle">Add Candidate</h2>
      <form id="candidateForm" autocomplete="off">
        <input type="hidden" id="candId"/>

        <label>Name
          <input type="text" id="candName" required/>
        </label>

        <label>Email
          <input type="email" id="candEmail"/>
        </label>

        <label>Phone
          <input type="text" id="candPhone"/>
        </label>

        <label>Status
          <select id="candStatus" required>
            <option value="pending_pre_employment">Pending pre-employment</option>
            <option value="pending_onboarding">Pending onboarding</option>
            <option value="offer_extended">Offer extended</option>
            <option value="ready_to_start">Ready to start</option>
            <option value="hired">Hired</option>
            <option value="did_not_start">Did not start</option>
          </select>
        </label>

        <label>Notes
          <input type="text" id="candNotes" placeholder="Short note (optional)"/>
        </label>

        <div class="modal-actions">
          <button type="submit" class="primary">Save</button>
          <button type="button" id="cancelCandidateModal" class="secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal hidden" aria-hidden="true">
    <div class="modal-card">
      <h2>Log In</h2>
      <form id="loginForm">
        <label>Email
          <input type="email" id="loginEmail" required />
        </label>
        <label>Password
          <input type="password" id="loginPassword" required />
        </label>
        <div class="modal-actions">
          <button type="submit" class="primary">Log In</button>
          <button type="button" id="cancelLogin" class="secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="employment.js"></script>
</body>
</html>
