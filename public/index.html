<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NOTS PMH â€“ Positions Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bar">
    <h1>Positions Hub</h1>
    <nav class="filters">
      <button data-filter="all" class="tab active">All</button>
      <button data-filter="Open" class="tab">Open</button>
      <button data-filter="Filled" class="tab">Filled</button>
    </nav>
    <button id="refresh">Refresh</button>
  </header>

  <section class="card">
    <h2>Add Position</h2>
    <form id="createForm">
      <div class="row">
        <label>Title <input name="title" required /></label>
        <label>Department <input name="department" /></label>
        <label>Due Date <input name="due_date" type="date" /></label>
      </div>
      <div class="row">
        <label class="flex">Job Number <input name="job_number" class="wide" /></label>
      </div>
      <div class="row">
        <button type="submit">Add Position</button>
        <span id="createMsg" class="muted"></span>
      </div>
    </form>
  </section>

  <section class="card">
    <div class="row between">
      <h2>All Positions</h2>
      <input id="search" placeholder="Search title/department/employee" />
    </div>
    <table id="jobs">
      <thead>
        <tr>
          <th>Position</th><th>Department</th><th>Due</th><th>Employee</th><th>Status</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <template id="row-tpl">
    <tr>
      <td class="title"></td>
      <td class="department"></td>
      <td class="due"></td>
      <td class="employee"></td>
      <td class="status"></td>
      <td class="actions"></td>
    </tr>
  </template>

  <script src="app.js"></script>
</body>
</html>
