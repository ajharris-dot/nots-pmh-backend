<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NOTS PMH – Job Order Hub</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">NOTS PMH — Job Order Hub</div>
      <div class="actions">
        <button id="btnAdd">New Job</button>
        <button class="secondary" id="btnRefresh" title="Reload list">Refresh</button>
      </div>
    </div>

    <div class="toolbar">
      <div class="tabs" id="tabs">
        <div class="tab active" data-status="all">All</div>
        <div class="tab" data-status="open">Open</div>
        <div class="tab" data-status="assigned">Assigned</div>
        <div class="tab" data-status="filled">Filled</div>
      </div>
      <div class="search">
        <input id="search" type="search" placeholder="Search jobs… (title, number, client, employee)" />
      </div>
    </div>

    <div id="grid" class="grid"></div>
    <div id="empty" class="empty" style="display:none;">No jobs match your filters.</div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
