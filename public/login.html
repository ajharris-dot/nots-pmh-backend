<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign in</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body { display:flex; min-height:100vh; align-items:center; justify-content:center; }
    .login-card {
      width:min(380px, 92vw);
      background:#fff; border:1px solid var(--line); border-radius:12px;
      box-shadow:0 8px 24px rgba(0,0,0,.12);
      padding:20px;
    }
    .login-card h1 { margin:0 0 12px 0; font-size:20px; }
    .login-card label { display:block; font-weight:600; margin:10px 0 6px 0; }
    .login-card input {
      width:100%; padding:10px 12px; border:1px solid var(--line); border-radius:8px; outline:none;
    }
    .login-actions { display:flex; gap:8px; margin-top:14px; }
    .error { color:var(--danger); margin-top:8px; min-height:20px; }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Sign in</h1>
    <form id="loginForm" novalidate>
      <label for="loginEmail">Email</label>
      <input id="loginEmail" name="email" type="email" autocomplete="username" required />

      <label for="loginPassword">Password</label>
      <input id="loginPassword" name="password" type="password" autocomplete="current-password" required />

      <div class="login-actions">
        <button type="submit" class="primary" id="loginBtn">Sign in</button>
        <button type="button" class="secondary" id="cancelLogin">Cancel</button>
      </div>
      <div class="error" id="loginError"></div>
    </form>
  </div>

  <!-- Add this right after your login-card -->
  <div id="loginTransition" class="transition hidden">
    <video autoplay muted playsinline id="transitionVideo">
      <source src="transition.mp4" type="video/mp4" />
    </video>
  </div>


  <!-- IMPORTANT: only include login.js here -->
  <script src="login.js"></script>
</body>
</html>
